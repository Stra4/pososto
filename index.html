<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Υπολογισμός Έκπτωσης</title>
</head>
<body>
    <h1>Υπολογισμός Έκπτωσης</h1>
    <form id="discountForm">
        <label for="amount">Ποσό:</label>
        <input type="number" id="amount" name="amount" step="0.01" required><br><br>
        <label for="percentage">Ποσοστό Έκπτωσης:</label>
        <input type="number" id="percentage" name="percentage" min="0" max="100" step="1" required><br><br>
        <button type="submit">Υπολογισμός</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('discountForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var amount = parseFloat(document.getElementById('amount').value);
            var percentage = parseFloat(document.getElementById('percentage').value);
            var discountAmount = amount * (percentage / 100);
            var finalAmount = amount - discountAmount;
            document.getElementById('result').innerHTML = `
                <p>Ποσό έκπτωσης: ${discountAmount.toFixed(2)} €</p>
                <p>Τελικό ποσό με έκπτωση: ${finalAmount.toFixed(2)} €</p>
            `;
        });
    </script>
</body>
</html>
